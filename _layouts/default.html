<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en-us">
<head>
   <meta http-equiv="content-type" content="text/html; charset=utf-8" />
   <title>{{ page.title }}</title>
   <meta name="author" content="{{ site.author }}" />

   <!-- syntax highlighting CSS -->
   <link rel="stylesheet" href="/css/syntax.css" type="text/css" />

   <!-- Homepage CSS -->
   <link rel="stylesheet" href="/css/screen.css" type="text/css" media="screen, projection" />

   <!-- MathJax -->
   <script type="text/x-mathjax-config">
     MathJax.Hub.Config({
       jax: ["input/TeX", "output/CommonHTML"],
       TeX: {
         extensions: [
           "AMSmath.js",
           "AMSsymbols.js",
           "noErrors.js",
           "noUndefined.js",
         ]
       }
     });
   </script>
   <script type="text/javascript" async
           src="https://cdnjs.cloudflare.com/ajax/libs/mathjax/2.7.5/MathJax.js">
   </script>
</head>
<body>

<div class="site">
  <div class="title">
    {{ site.author }}
    <a class="extra" href="/">home</a>
    <a class="extra" href="/code/">code</a>
    <a class="extra" href="/math/">math</a>
    <a class="extra" href="/vita/">vita</a>
  </div>

  {{ content }}

  <div class="footer">
    <div class="contact">
      <p>
        {{ site.author }}
        <br />
        {{ site.email }}
      </p>
    </div>
    <div class="contact">
      <p>
        <a href="http://github.com/{{ site.github_username }}/">github.com/{{ site.github_username }}</a><br />
        <a href="http://twitter.com/{{ site.twitter_username }}/">twitter.com/{{ site.twitter_username }}</a><br />
      </p>
    </div>
  </div>
</div>

</body>
</html>
